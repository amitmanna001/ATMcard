<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/ATMcard.css">
    <title>ATM</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <div class="row no1">
                    <p>Credit Card</p>
                    <p>Bank Name</p>
                </div>
                <div class="row no2">
                    <img src="Meterials/chip.png" width="60px">
                    <img src="Meterials/MasterCard_logo.png" width="90px">
                </div>
                <div class="row no3">
                    <p>1234</p>
                    <p>5698</p>
                    <p>7458</p>
                    <p>2589</p>
                </div>
                <div class="row no4">
                    <p>CARD HOLDER</p>
                    <P>VALID THRS</P>
                </div>
                <div class="row no5">
                    <p>AMIT MANNA</p>
                    <p>10 / 30</p>
                </div>
            </div>

                <div class="card-back">
                    <div class="row">
                        <div class="bar"></div>
                    </div> 
                    <div class="row bno1">
                        
                            <img src="Meterials/pattern.png" >
                        
                        <p>123</p>
                    </div>
                </div>
        </div>
    
    </div>

</div>
</body>
</html>
